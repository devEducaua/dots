[colors]
background = #0c0c0c
background-alt = #222222
foreground = #777777
primary = #777777
secondary = #dddddd
alert = #A54242
disabled = #777777

[bar/barLeft]
width = 40%
height = 25pt
radius = 10
offset-x = 3%  
interval = 3
refresh-rate = 1.0

; offset-x = 5%  

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 10
padding-right = 10

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

font-0 = Inconsolata Nerd Font Mono;2
font-1 = Inconsolata Nerd Font Mono:size=23;4

modules-left =  
modules-center = logo xworkspaces
modules-right =  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
override-redirect = true


[bar/barRight]
width = 30%
height = 25pt
radius = 10
offset-x = 67%
interval = 3

; offset-x = 60%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 3

separator =  
separator-foreground = ${colors.disabled}

font-0 = MesloLGS Nerd Font Mono;2
font-1 = MesloLGS Nerd Font Mono:size=10;2

modules-left =  
modules-center = date spotify power
modules-right =  
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
;

[module/power]
type = custom/script
interval = 2 
exec = echo "⏻"
label-font = 2
click-left = $HOME/.config/rofi/powermenu/type-6/powermenu.sh


[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
interval = 2

[module/logo]
type = custom/text
content = "󰣇"
content-font = 2

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
label-font = 2
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
label-font = 1
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
content-font = 2
hook-1 = echo "󰐊"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
label-font = 1
format = <label>
click-left = playerctl next -p spotify



[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = ""
;label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.background-alt}
label-active-foreground= ${colors.secondary}
label-active-padding = 3

;label-occupied = %name%
label-occupied = ""
label-occupied-padding = 3

label-urgent = ""
;label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = ""
;label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M %a %d
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

label-font = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
